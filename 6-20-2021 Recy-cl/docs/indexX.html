<!DOCTYPE html>
<html>
  <head>
    <title>Recy.cl</title>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-analytics.js"></script>


    <link rel="stylesheet" type="text/css" href="../styles/styles.css" />
    
  </head>
  <body>
    <h1>Recy.cl</h1>
    <h3>Your go-to resource for recycling!</h3>
    <div class="inputGroup">
      <input id="name" class="textbox" type="text" placeholder="Your Name" autocomplete="off"></input>
      <input id="location" class="textbox" type="text" placeholder="Desired Location" autocomplete="off"></input>
      <input id="items" class="textbox" type="text" placeholder="Items To Recycle " autocomplete="off"></input>
      <button id="submit" class="button">Submit</button>
    </div>


    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script src="../scripts/scripts.js"></script>
  </body>
</html>

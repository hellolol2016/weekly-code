<!DOCTYPE html>
<html>
    <head>
        <title>Recy.cl - Sign Up</title>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
        <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-analytics.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Questrial&family=Roboto+Mono&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">

        <link href="https://fonts.googleapis.com/css2?family=Questrial&family=Roboto+Mono&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com/%22%3E">


        <link rel="stylesheet" type="text/css" href="../styles/signup.css" />
        <link rel="icon" href="../media/recy.circle.png" />
    </head>
    <body>
        <header>
            <a href="index.html"><img id = "logo" src="../media/recy.cl.png"></a>
        </header>

        <div class="title">
            <h1> SIGN-UP </h1>
        </div>

        <div class="sign-up">
            <input id="username" class="textbox" type="text" placeholder="Username" autocomplete="off"></input>
            <input id="password" class="textbox" type="password" placeholder="Password" autocomplete="off"></input>
            <input id="zipcode" class="textbox" type="text" placeholder="Zipcode" autocomplete="off"></input>
            <button id="submit" class="button hvr-glow" value="go to index">Submit</button>

            <h2 class="redirect">Already on Recy.cl?  <a href="signin.html">Sign-In.</a></h2>
        </div>


        <script src="../scripts/signup.js"></script>
    </body>


</html>
</DOCTYPE>
